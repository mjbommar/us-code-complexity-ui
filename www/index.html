<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=8" />
	<title>Bootstrap Grid Theme Demo</title>
	<link rel="stylesheet" href="css/bootstrap-combined.min.css">
	<link rel="stylesheet" href="css/theme.bootstrap.css">
	<link rel="stylesheet" href="js/addons/pager/jquery.tablesorter.pager.css">
	<link rel="stylesheet" href="http://onehackoranother.com/projects/jquery/tipsy/stylesheets/tipsy.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="css/main.css" type="text/css"/>

	<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="js/jquery.tablesorter.js" type="text/javascript"></script>
	<script src="js/jquery.tablesorter.widgets.js" type="text/javascript"></script>
	<script src="js/addons/pager/jquery.tablesorter.pager.js" type="text/javascript"></script>
	<script src="js/d3.v3.min.js" type="text/javascript"></script>
	<script src="js/jquery.tipsy.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/utils.js" type="text/javascript"></script>
	
</head>
<body>
<div class="main">

<br/><div id="linktotable" class="row-fluid well"><div class="offset5 span2"> <h4>Data Table</h4> </div></div>
<div id="dataTable" style="padding:20px;">
	<table id="dataT" class="tablesorter">
	  <thead><tr id="tHeaders"></tr></thead>
	  <tfoot>
	    <tr id="tFooter"></tr>
	    <tr>
	      <td class="pager form-horizontal" colspan="15">
	        <button type="button" class="btn first"><i class="icon-step-backward"></i></button>
	        <button type="button" class="btn prev"><i class="icon-arrow-left"></i></button>
	        <span class="pagedisplay"></span> 
	        <button type="button" class="btn next"><i class="icon-arrow-right"></i></button>
			<button type="button" class="btn last"><i class="icon-step-forward"></i></button>
	        <select class="pagesize input-mini" title="Select page size">
						<option selected="selected" value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="40">40</option>
					</select>
			<select class="pagenum input-mini" title="Select page number"></select>
	      </td>
	    </tr>
	  </tfoot>
	  <tbody id="tbodydata">
	  </tbody>
	</table>
</div>
<div id="weightCalcUI" class="row-fluid well"><div class="offset5 span2"> <h4>Weight Calculation</h4> </div></div>
<div class="well">
<div id="weightUI">
</div>
<div class="offset4" style="color:red;display:none;font-weight:bold;padding-bottom:5px;" id="errortxt">
	
</div>
<div class="offset5" id="btnspace">
</div>
</div>
<div id="resultDisplay">
	<div id="weightCalcUI" class="row-fluid well"><div class="offset5 span3"> <h4>Weight Calculation Result</h4> </div></div>
	<table id="resultset" class="tablesorter">
	  <thead><tr id="tHeadersresult"></tr></thead>
	  <tfoot>
	    <tr id="tFooterresult"></tr>
	    <tr>
	      <td class="pager form-horizontal" colspan="15">
	        <button type="button" class="btn first"><i class="icon-step-backward"></i></button>
	        <button type="button" class="btn prev"><i class="icon-arrow-left"></i></button>
	        <span class="pagedisplay"></span> 
	        <button type="button" class="btn next"><i class="icon-arrow-right"></i></button>
			<button type="button" class="btn last"><i class="icon-step-forward"></i></button>
	        <select class="pagesize input-mini" title="Select page size">
						<option selected="selected" value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="40">40</option>
					</select>
			<select class="pagenum input-mini" title="Select page number"></select>
	      </td>
	    </tr>
	  </tfoot>
	  <tbody id="tbodyresult">
	  </tbody>
	</table>
</div>
<div id="linktochart" class="row-fluid well"><div class="offset5 span2"> <h4>Chart</h4> </div></div>
<div class="well">
<div id = "dataChart" style="height:500px;width:100%;">
<div id="chart">
</div>
<div class="chartOption">
	<div>Select X Axis :<div id="xrows"></div></div>
	<div>Select Y Axis :<div id="yrows"></div></div>
</div>
</div>
</div>
</div>
<div id="bottompadding"></div>
<div class="footer well">
<div class="row-fluid">
<div class="span4 text-center border" style="vertical-align:center;">
<a href="#linktotable" style="text-decoration:none;"><h3>Table</h3></a>
</div>

<div class="span4 text-center border">
<a href="#weightCalcUI" style="text-decoration:none;"><h3>Weight Calculation</h3></a>
</div>
<div class="span4 text-center" style="margin-top:-11px;">
<a href="#linktochart" style="text-decoration:none;"><h3>Chart</h3></a>
</div>
</div>
</div>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
